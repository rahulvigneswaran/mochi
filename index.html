<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mochi Tracker</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/mochi/manifest.json" />
    <meta name="theme-color" content="#16a34a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Mochi Tracker" />
    
    <!-- Icons -->
    <link rel="icon" href="/mochi/mochi.jpg" />
    <link rel="apple-touch-icon" href="/mochi/mochi.jpg" />
    <script type="module" crossorigin src="/mochi/assets/main-90f9af72.js"></script>
    <link rel="stylesheet" href="/mochi/assets/index-fa42098f.css">
  </head>
  <body>
    <div id="root"></div>
    
    
    <!-- PWA Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
